<html>
    <head>
        <title>Vue</title>
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
<h1 class="h1">Vue Movie</h1>
<div class="align">
    <div id="app">
        <h1>Movies</h1>
        <ul id="movies"></ul>
        <li v-for="movie in movies">{{ movie.Title }} <img :src="movie.Poster" style="width:50px"/></li>
      </div>
</div>
<script>
    new Vue({
    el: '#app',
      data: {
        movies: []
      },
      created() {
        var vm = this
        axios.get('https://www.omdbapi.com/?s=Harry+Potter&apikey=2b3fa251')
          .then(function(response) {
            vm.movies = response.data.Search
          })
      }
    })
//     var url = window.location.href;
// var searchString = url.split('?');
// searchString = searchString[1];
</script>
    </body>
</html>
